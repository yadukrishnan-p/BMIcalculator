<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
</head>

<body>

<div class="container">
    
    <div class="heading">
      <h1>BMI CALCULATOR </h1>
    </div>
    <div id="bmi-calculator" class="bmi-calculator">
        <input class="height" type="number" id="height" placeholder="Height (cm)">
        <input class="weight" type="number" id="weight" placeholder="Weight (kg)">
        <button onclick="calculateBMI()" id="calculate">Calculate</button>
        <div class="result" id="result"></div>
    </div>
</div>  

</body>
<script src="./BMI.js"></script>
</html>
